@if (eachProduct) {
<div class="container mt-5 mb-5">
  <div class="row product-details-card rounded overflow-hidden">
    <div
      class="col-md-6 product-image text-center d-flex justify-content-center align-items-center p-4"
    >
      <img
        [src]="eachProduct.image"
        class="img-fluid rounded shadow-lg"
        alt="{{ eachProduct.title }}"
      />
    </div>

    <div class="col-md-6 p-5 product-info d-flex flex-column">
      <h2 class="fw-bold">{{ eachProduct.title }}</h2>
      <p class="category">{{ eachProduct.category }}</p>
      <p class="description">{{ eachProduct.description }}</p>

      <h3 class="price mt-3">{{ eachProduct.price | currency }}</h3>
      <p class="rating">
        ‚≠ê {{ eachProduct.rating.rate }} ({{ eachProduct.rating.count }} reviews)
      </p>

      <div class="mt-auto">
        <button class="btn btn-accent w-100 mb-2" (click)="addToCart(eachProduct)">
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Loading -->
<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
}
